name: Schedule Test Runs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  schedule_tests_integration_org:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "14"

    - name: "Install Salesforce CLI"
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
        mkdir ~/sfdx
        tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
        echo "$HOME/sfdx/bin" >> $GITHUB_PATH
        ~/sfdx/bin/sfdx version
    
    - name: "Populate auth file with SFDX_URL secret"
      shell: bash
      run: |
        echo ${{ secrets.SFDX_INTEGRATION_URL}} > ./SFDX_INTEGRATION_URL.txt

    # Authenticate to org using the URL stored in the text file
    - name: "Authenticate to  Org"
      run: sfdx auth:sfdxurl:store -f ./SFDX_INTEGRATION_URL.txt -s -a integration

    - name: "Run all tests and store test run Id"
      run: |
        sfdx apex run test --test-level RunLocalTests --result-format human > ./id.txt
        echo "$(node ./extractId.js)" > integration_test_run_id.txt
   
    - uses: actions/upload-artifact@v3
      with:
        name: integration_test_run_id
        path: integration_test_run_id.txt
      
