name: Matrix Schedule Test Runs

on:
  schedule:
    # Modify this to specify when the job should run. The below is daily at 12 AM GMT
    - cron: '0 0 * * *'
  # Allows the workflow to be run manually through the GitHub UI
  workflow_dispatch:

jobs:
  schedule_tests:
    strategy:
      matrix:
        org_type: [INTEGRATION, UAT]

    env:
        ENVIRONMENT: ${{ matrix.org_type }}

    runs-on: ubuntu-latest

    steps:

    - run: echo what is the secret ${{ secrets[format('{0}_A', env.ENVIRONMENT)] }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14"

    - name: Install Salesforce CLI
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
        mkdir ~/sfdx
        tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
        echo "$HOME/sfdx/bin" >> $GITHUB_PATH
        ~/sfdx/bin/sfdx version

    
